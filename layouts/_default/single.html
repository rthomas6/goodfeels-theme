{{ define "main" }}
<section class="section">
        <div class="columns is-desktop is-centered is-gapless">
            <article class="column">
                <div class="content" id="top">
                    <div class="columns">
                        <div class="column">
                            <div class="tags">
                                {{range .Params.tags}}
                                <a class="tag" href="/tags/{{.}}/">{{ . }}</a>
                                {{end}}
                            </div>
                        </div>
                        <div class="column">
                            <p class="has-text-right">
                                <time datetime="{{.Date}}">{{ .Date | dateFormat "Monday, Jan 2, 2006" }}</time>
                            </p>
                        </div>
                    </div>
                    {{ .Content }}
                </div>
            </article>
        </div>
</section>
{{ end }}
