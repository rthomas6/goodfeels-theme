{{ define "main" }}
<section class="hero is-dark is-bold">
    <div class="hero-head">
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                {{ .Title }}
            </h1>
            <h2 class="subtitle">
                {{if .IsHome}}{{ .Site.Params.description }}{{else}}{{ .Description }}{{end}}
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="columns is-multiline">
    {{ if .IsHome }}
        {{ range first 12 .Data.Pages }}
            {{ partial "col-list-item" . }}
        {{end}}
    {{else}}
        {{range .Data.Pages }}
            {{ partial "col-list-item" . }}
        {{end}}
    {{ end }}
    </div>
</section>
{{ end }}
