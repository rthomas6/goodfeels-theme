{{ define "main" }}
<section class="hero is-dark is-bold">
    <div class="hero-head">
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                {{ .Title }}
            </h1>
            <h2 class="subtitle">
                {{if .IsHome}}{{ .Site.Params.description }}{{else}}{{ .Description }}{{end}}
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="columns">
    {{ range first 12 .Data.Pages }}
        <div class="column is-6-tablet is-6-desktop is-4-widescreen is-4-fullhd">
            <div class="box">
                <h1 class="title">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h1>
                <div class="content is-small">
                    {{ .Summary }}
                </div>
                <a class="button is-primary" href="{{ .RelPermalink }}">Read More</a>
            </div>
        </div>
    {{ end }}
    </div>
</section>
{{ end }}
