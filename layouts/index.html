{{ define "main" }}
{{ range first 10 .Data.Pages }}
<section class="section">
    <div class="container">
        <h1 class="title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h1>
        <div class="content">
            {{ .Summary }}
            {{ if .Truncated }}
            <a class="button is-primary" href="{{ .RelPermalink }}">Read More</a>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
{{ end }}
